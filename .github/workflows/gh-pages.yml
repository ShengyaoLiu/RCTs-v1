name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - run: npm ci

      # Build a static export (Next 16 writes to ./out because you set output: "export")
      - run: npm run build

      # SPA fallback: serve index.html on 404s so deep links work on Pages
      - run: npm run copy-404

      # Ensure _next/* assets are served (disables Jekyll)
      - run: npm run nojekyll

      # Publish the ./out folder to gh-pages (includes dotfiles)
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          enable_jekyll: false
